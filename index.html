<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>開獎統計</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 5px;
      margin-right: 10px;
      width: 200px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>開獎統計</h1>

  <label>輸入 6 碼：</label>
  <input type="text" id="input6" maxlength="6" placeholder="例如：123456">
  <button onclick="analyze()">分析</button>
  <button onclick="clearAll()">清除</button>

  <div id="result6" class="result"></div>
  <div id="result5" class="result"></div>
  <div id="result4" class="result"></div>

  <script>
    // 只要輸入 6 碼就會同時計算 6/5/4 碼結果
    function analyze() {
      const input6 = document.getElementById("input6").value.trim();
      if (input6.length !== 6) {
        alert("請輸入正確的 6 碼數字！");
        return;
      }

      // 6碼
      document.getElementById("result6").innerText =
        "6碼統計結果：" + input6;

      // 5碼（取前 5 碼）
      const input5 = input6.slice(0, 5);
      document.getElementById("result5").innerText =
        "5碼統計結果：" + input5;

      // 4碼（取前 4 碼）
      const input4 = input6.slice(0, 4);
      document.getElementById("result4").innerText =
        "4碼統計結果：" + input4;
    }

    // 清除輸入與結果
    function clearAll() {
      document.getElementById("input6").value = "";
      document.getElementById("result6").innerText = "";
      document.getElementById("result5").innerText = "";
      document.getElementById("result4").innerText = "";
      document.getElementById("input6").focus();
    }
  </script>
</body>
</html>
