<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>樂透統計分析 v2.4</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { margin: 5px; padding: 5px; font-size: 16px; }
    button { margin: 5px; padding: 5px 10px; font-size: 16px; }
    #result { margin-top: 20px; white-space: pre-wrap; font-size: 16px; }
  </style>
</head>
<body>
  <h2>樂透統計分析 v2.4</h2>
  <label for="sixInput">輸入 6 碼：</label>
  <input type="text" id="sixInput" maxlength="6">
  <button onclick="analyze()">分析</button>
  <button onclick="clearAll()">清除</button>
  <div id="result"></div>

  <script>
    function runAnalysis(sequence) {
        // TODO: 這裡放你的統計分析邏輯
        // 目前只是示範顯示文字
        return "輸入序列: " + sequence + " (統計結果示範)";
    }

    function analyze() {
        let six = document.getElementById("sixInput").value.trim();

        if (six.length !== 6) {
            alert("請輸入完整的 6 碼！");
            return;
        }

        // 自動拆成 6碼、5碼、4碼
        let five = six.slice(1);
        let four = six.slice(2);

        let results = [];
        results.push("【6碼分析】");
        results.push(runAnalysis(six));

        results.push("【5碼分析】");
        results.push(runAnalysis(five));

        results.push("【4碼分析】");
        results.push(runAnalysis(four));

        document.getElementById("result").innerText = results.join("\n\n");
    }

    function clearAll() {
        document.getElementById("sixInput").value = "";
        document.getElementById("result").innerText = "";
        document.getElementById("sixInput").focus();
    }
  </script>
</body>
</html>
