<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>開獎結果分析</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { font-size: 20px; padding: 10px; width: 200px; text-align: center; }
    button { font-size: 18px; margin: 5px; padding: 10px 20px; }
    table { border-collapse: collapse; margin: 20px auto; width: 60%; }
    th, td { border: 1px solid #333; padding: 8px; }
    th { background-color: #f2f2f2; }
    .result-section { margin-top: 30px; }
  </style>
</head>
<body>
  <h2>開獎結果分析</h2>
  <input id="numberInput" type="text" maxlength="6" inputmode="numeric" pattern="[0-9]*" placeholder="請輸入6碼">
  <br>
  <button onclick="analyze()">查詢</button>
  <button onclick="clearAll()">清除</button>

  <div id="results"></div>

  <script>
    function analyze() {
      const input = document.getElementById('numberInput').value.trim();
      if (input.length !== 6 || isNaN(input)) {
        alert("請輸入6位數字");
        return;
      }

      // 末6碼、末5碼、末4碼
      const suffixes = [
        { label: "末6碼", value: input },
        { label: "末5碼", value: input.slice(1) },
        { label: "末4碼", value: input.slice(2) }
      ];

      let html = "";
      suffixes.forEach(suf => {
        html += `<div class="result-section">
          <h3>${suf.label} (${suf.value})</h3>
          <table>
            <tr><th>數字</th><th>次數</th><th>機率</th></tr>`;
        
        // ⚠️ 假資料，之後可以改成讀 CSV 或真實演算法
        for (let i = 0; i < suf.value.length; i++) {
          const digit = suf.value[i];
          const count = Math.floor(Math.random() * 10) + 1; // 假次數
          const prob = (Math.random() * 100).toFixed(2) + "%"; // 假機率
          html += `<tr><td>${digit}</td><td>${count}</td><td>${prob}</td></tr>`;
        }
        html += "</table></div>";
      });

      document.getElementById('results').innerHTML = html;
    }

    function clearAll() {
      document.getElementById('numberInput').value = "";
      document.getElementById('results').innerHTML = "";
    }
  </script>
</body>
</html>
