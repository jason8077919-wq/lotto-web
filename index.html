
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>樂透統計工具 v2.4</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: #333; }
        input { margin: 5px; padding: 5px; font-size: 16px; }
        button { margin: 5px; padding: 5px 10px; font-size: 16px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>樂透統計工具 v2.4</h1>
    <label>輸入6碼：</label>
    <input type="text" id="input6" maxlength="6" placeholder="例如：123456">
    <button onclick="analyze()">分析</button>
    <button onclick="clearAll()">清除</button>

    <div id="results" class="result" style="display:none;"></div>

    <script>
        function analyze() {
            let input6 = document.getElementById("input6").value.trim();

            if (input6.length !== 6 || isNaN(input6)) {
                alert("請輸入正確的6碼數字");
                return;
            }

            let input5 = input6.slice(1);  // 後5碼
            let input4 = input6.slice(2);  // 後4碼

            let html = "<h3>分析結果</h3>";
            html += "<p>6碼輸入：" + input6 + "</p>";
            html += "<p>→ 自動分析5碼：" + input5 + "</p>";
            html += "<p>→ 自動分析4碼：" + input4 + "</p>";

            document.getElementById("results").style.display = "block";
            document.getElementById("results").innerHTML = html;
        }

        function clearAll() {
            document.getElementById("input6").value = "";
            document.getElementById("results").style.display = "none";
            document.getElementById("results").innerHTML = "";
            document.getElementById("input6").focus();
        }
    </script>
</body>
</html>
