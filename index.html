<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>數字分析工具 v2.6</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { font-size: 20px; padding: 8px; width: 200px; }
    button { font-size: 18px; padding: 8px 12px; margin-left: 5px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>數字分析工具 v2.6</h2>
  <input id="numberInput" type="tel" maxlength="6" placeholder="輸入6碼">
  <button onclick="analyze()">查詢</button>
  <button onclick="clearInput()">清除</button>
  <div id="result"></div>

<script>
  function analyze() {
    const input = document.getElementById("numberInput").value.trim();
    const resultDiv = document.getElementById("result");
    if (input.length !== 6) {
      resultDiv.innerText = "請輸入正確的6碼數字";
      return;
    }
    const num6 = input;
    const num5 = input.slice(1);
    const num4 = input.slice(2);
    resultDiv.innerText =
      "輸入的號碼: " + num6 + "\n" +
      "前5碼: " + num5 + "\n" +
      "前4碼: " + num4 + "\n" +
      "(此處可接統計分析結果)";
  }

  function clearInput() {
    document.getElementById("numberInput").value = "";
    document.getElementById("result").innerText = "";
    document.getElementById("numberInput").focus();
  }
</script>
</body>
</html>
